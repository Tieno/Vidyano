    <script type="text/html" id="home_template">
        <header>
            <table style="width: 100%; table-layout: auto">
                <tr>
                    <td>
                        <div class="programUnits" style="overflow: hidden" />
                        <div class="programUnitItems" />
                    </td>
                    <td style="width: 1px; white-space: nowrap; overflow: hidden; vertical-align: top">
                        <div id="applicationSignIn" data-vidyano-visibility-states="SignedIn">
                            <input id="globalSearch" type="text" />
                            <div id="signInOut" tabindex="-1"></div>
                        </div>
                    </td>
                </tr>
            </table>
        </header>

        <div id="content"></div>
    </script>
    <script type="text/html" id="home_mobile_template">
        <header id="applicationSignIn" data-vidyano-visibility-states="SignedIn">
            <button id="home" tabindex="-1"></button>
            <button id="signInOut" tabindex="-1"></button>
            <input id="globalSearch" type="text" />
        </header>

        <ul class="programUnits"></ul>
        <div id="content"></div>
    </script>
    <script type="text/html" id="signin_template">
        <div id="signInBox">
            <div id="signInBoxApplicationTitle"></div>
            <div id="signInBoxItemsContainer">
                <label class="signInLabel">Username</label>
                <input id="userName" type="text" />
                <label class="signInLabel">Password</label>
                <input id="userPass" type="password" />
                <div class="signInBottom">
                    <button id="signIn" class="signInButton">Sign In</button>
                    <div class="staySignedInContainer">
                        <input id="staySignedIn" type="checkbox" />
                        <label for="staySignedIn">Stay signed in</label>
                    </div>
                    <div id="signInSpinner">&nbsp;</div>
                </div>
                <div id="signInNotification" />
            </div>
            <div class="poweredByVidyano">Powered by Vidyano™</div>
        </div>
    </script>
    <script type="text/html" id="signin_mobile_template">
        <div id="signInBox">
            <label class="signInLabel">
                Username
                <input id="userName" type="text" />
            </label>
            <label class="signInLabel">
                Password
                <input id="userPass" type="password" />
            </label>
            <button id="signIn" class="signInButton">
                Sign In</button>
            <div class="staySignedInContainer">
                <input id="staySignedIn" type="checkbox" />
                <label for="staySignedIn">
                    Stay signed in</label>
            </div>
            <div id="signInSpinner">
                &nbsp;
            </div>
            <div id="signInNotification" />
            <div class="clearFloat"></div>
        </div>
    </script>
    <script type="text/html" id="persistentObject_template">
        <div class="resultPanel persistentObject normal">
            <div class="resultHeader">
                <div class="resultTitle"></div>

                <div class="search"></div>

            <div class="persistentObjectNavigationContainer">

                --><div class="persistentObjectNavigation persistentObjectQueries"><div class="specialControls"><div class="paging"></div><div class="search"></div></div></div>
            </div>
            <div class="resultContentContainer">
                <div class="resultContent"></div>
            </div>
            <div class="resultActionsContainer">
                <nav class="actionsToolbar resultActions"></nav>
            </div>
        </div>
    </script>

                --><nav class="actionsToolbar resultActions persistentObjectQueries"></nav>
            </div>
        </div>
    </script>
